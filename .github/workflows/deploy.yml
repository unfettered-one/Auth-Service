name: "Deploy Auth Service"

on:
  push:
    branches:
      - "**"
      # - "main"

jobs:
  deploy:
    permissions:
      id-token: write
      contents: read
      packages: write
    uses: unfettered-one/Infra/.github/workflows/main.yml@f0cfebd968721318895b1e16936537b6f662cb73
    with:
      role_arn: "arn:aws:iam::815817733987:role/terraform-deploy-role-dev"
      aws_region: "ap-south-1"
      working_directory: "infra"
      lambda_code_path: "auth_service"
      build_image: true
      lambda_handler: "app.handler"
      branch_name: "fix/terraform-core" #TODO remove after testing
      service_name: "auth-service"
      stage: dev
    secrets: inherit
